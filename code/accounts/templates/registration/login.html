{% extends 'base.html' %}

{%block body %}

<h3>Login</h3>
<form action="" method="POST">
    {% csrf_token %}
    {{form.as_p}}

    <button>Login</button>

    <br>
    <br>
    <a href="{% url 'forgot_password' %}">Forgot Password</a>
    {% if messages %}
        {% for message in messages %}
            <h3 class='messages'>{{message}}</h3>
        {% endfor %}
    {% endif %}
</form>

{% endblock %}
