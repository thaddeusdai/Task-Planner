<!DOCTYPE html>
<html lang="en">
<head>
  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>Document</title>
</head>
<body id="body">
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <button
      class="navbar-toggler"
      data-toggle="collapse"
      data-target="#navbar-collapse-items"
    >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar-collapse-items">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'home' %}">Home <span class="sr-only">(current)</span></a>
            </li>
          
          
            {% if user and user.is_authenticated %}
            
            <li class="nav-item">
              <a class="nav-link" href="{% url 'todo' user.username %}">ToDo</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'data' user.username %}">Data</a>
            </li>
          </ul>

            <ul class="navbar-nav ml-auto">
            
            <li class="nav-item">
              <a class="nav-link"  href="{% url 'reset_password' user.username %}" >Reset Password</a>
            </li>
            <li class="nav-item">
              <a class="nav-link"  href="{% url 'logout' %}" >Logout</a>
            </li>
          </ul>
            
            {% else %}
            </ul>
            <ul class="navbar-nav ml-auto">
            <li class="nav-item navbar-right">
              <a class="nav-link" href="{% url 'register' %}">Register</a>
          </li>
          <li class="nav-item navbar-right">
              <a class="nav-link" href="{% url 'login' %}">Login</a>
          </li>
            {% endif %}
            
          </ul>
          </div>
      </nav>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
  
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
      integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
      crossorigin="anonymous"
    ></script>
</body>
</html>
